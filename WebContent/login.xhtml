<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<head>
		<title>Sistema de Compras</title>
	</head> 
	<body> 
		<h:form>
			<center>
				<h2>Sistema de Compras</h2>
	  			<table>
	    			<tr>
	    				<td><h:outputText value="Login"/></td>
	    				<td><h:inputText value="#{loginController.user.login}" required="true" requiredMessage="#{msg['login.required']}">
	    						<f:validateLength maximum="10"/></h:inputText></td>
	    			</tr>
	    			<tr>
	      				<td><h:outputText value="Senha"></h:outputText></td>
	      				<td><h:inputSecret value="#{loginController.user.password}" required="true" requiredMessage="#{msg['password.required']}">
	      						<f:validateLength maximum="20"/></h:inputSecret></td>
	    			</tr>
	    			<tr>
	    				<td/>
	    				<td><h:commandButton value="Login" action="#{loginController.doLogin()}"/></td>
	    			</tr>
	  			</table>
				<h:messages/>
			</center>
		</h:form>
	</body> 
</html>
